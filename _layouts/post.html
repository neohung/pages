---
layout: default
rootfolder: /pages/
---
<article class="hentry">
  <div class="item_perma">
    <div class="item_details">
      <header>
        <h3 class="entry-title">{{ page.title }}</h3>
        <h4><a href="{{page.rootfolder}}{{page.url}}" title="{{page.title}}">{{ page.date | date_to_long_string }}</a> by <a href="">Neo</a></h4>
      </header>
    </div>
    <div class="item_content">
      {{ content }}
    </div>
 <div class="item_meta">
  <div class="item_hierarchy">其他文章:
   {% if page.previous %}
    <a href="{{page.rootfolder}}{{page.previous.url}}" title="Previous post">上一篇</a>
   {% endif %}
   {% if page.next %}
    {% if page.previous %}, {% endif %}<a href="{{page.rootfolder}}{{page.next.url}}" title="Next post">下一篇</a>
   {% endif %}
  </div>
 </div>
</article>
